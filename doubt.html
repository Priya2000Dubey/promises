<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promises</h1>

    <script>
        const newPromise = new Promise((resolve, reject) => {
            setTimeout(() => resolve("suraj"), 2000);
        });
        console.log("[After promise initialization]", newPromise);
        
        setTimeout(() => console.log("[After resolve callback run]", newPromise), 2000);

        newPromise.then((response)=>{
            console.log(response,"getting response here");
        }).catch((err)=>{
            console.log(err)
        })
    </script>
</body>
</html>
